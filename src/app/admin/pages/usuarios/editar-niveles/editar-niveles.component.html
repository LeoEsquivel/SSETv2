<h2 mat-dialog-title>Editar niveles de usuario</h2>


<mat-dialog-content class="mat-typography">
  <mat-accordion class="headers-align">

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Agregar neuvo nivel

        <mat-panel-description>
          Seleccione un nuevo nivel
          <span class="espacio"></span>
          <mat-icon style="color: #00BB2D">add_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>


      <form class="form" [formGroup]="nuevoNivelForm">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Niveles educativos</mat-label>
          <mat-select formControlName="niveles_educativos">
            <mat-option *ngFor="let nivel of nivelesEducativos" [value]="nivel.id">
              {{ nivel.nivel_educativo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <mat-action-row>
        <button mat-button color="primary" (click)="agregar(data)">Agregar</button>
      </mat-action-row>

    </mat-expansion-panel>

  </mat-accordion> <br><br>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef>Nivel</th>
        <td mat-cell *matCellDef="let nivel"> {{ nivel.nivel_educativo }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let nivel">

          <a (click)="eliminar( data, nivel.id)" matTooltip="Eliminar nivel educativo a usuario.">
            <mat-icon color="warn">delete</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div> <br> <br>

  <mat-dialog-actions aling="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
  </mat-dialog-actions>

</mat-dialog-content>
