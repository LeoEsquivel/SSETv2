<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.email }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre +' '+usuario.apellidoP }}</td>
  </ng-container>

  <ng-container matColumnDef="niveles">
    <th mat-header-cell *matHeaderCellDef> Niveles que maneja</th>
    <td mat-cell *matCellDef="let usuario">
      <mat-list>
        <mat-list-item class="lista-niveles"
                       *ngFor="let nivel of usuario.niveles_educativos">
                       {{ nivel.nivel_educativo }}
        </mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="editarUsuario(element.id)" matTooltip="Editar usuario">
        <mat-icon class="edit_button">edit</mat-icon>
      </a>
      <a (click)="editarNiveles(element.id)" matTooltip="Editar niveles de usuario.">
        <mat-icon color="primary">supervised_user_circle</mat-icon>
      </a>
      <a (click)="eliminar(element.id)" matTooltip="Dar de baja a usuario">
        <mat-icon color="warn">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
