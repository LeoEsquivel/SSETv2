<mat-toolbar color="primary">
  <button mat-button><img src="../../assets/imgs/tam_gobmx.png" alt="" width="100px"></button>
</mat-toolbar>

<div class="body">
  <div class="login">
      <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

      <form *ngIf="!loading"
            [formGroup]="loginForm"
            (ngSubmit)="Ingresar()">

        <img src="../../assets/imgs/user.png" alt="" width="50%">
        <h1>Login</h1>

        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput formControlName="usuario">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contrase√±a</mat-label>
              <input type="password" matInput formControlName="password">
        </mat-form-field>

        <br>

        <button type="submit" class="ancho button" mat-raised-button color="primary"
          [disabled]="loginForm.invalid">Ingresar
        </button>

      </form>

  </div>

</div>
